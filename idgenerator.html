<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>id generator</title>
</head>
<body>
 <h1>Id generator project</h1>
    <div class="container" >
        <input id = "fullName" placeholder="Full name" required />
        <input id = "age" type = "number" placeholder="Age" required />
        <select id = "gender" name="male" >
          <option id = "gender"">Male</option>
          <option id = "gender">Female</option>
        </select>
        <input id = "address" type = "text" placeholder="Address" required />
        <input id = "state" type = "text" placeholder="State"  required/>
        <input id = "mobile" type = "text" placeholder="Mobile number" required />
        <button type="submit" value="Submit" onclick="getUser()">Submit</button>
    </div>

     <table class="lists">
        <tr>
            <th>Full Names</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
            <th>State</th>
            <th>Mobile Number</th>
            <th>Id</th>
            <th>Action</th>
          </tr>
    </table>
  
    <template id="template">
            <tr id="delete">
              <td class="template-name"></td>
              <td class="template-age"></td>
              <td class="template-gender"></td>
              <td class="template-address"></td>
              <td class="template-state"></td>
              <td class="template-mobile"></td>
              <td class="template-uniqueId"></td>
              <td class="delete" onclick="deleteFunction()">X</td>
            </tr>
      </template>
    </div>
    <script src="./idgenerate.js"></script>
</body>
</html>
